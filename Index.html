<!DOCTYPE html>
<html>
<head>
  <title>Jumpscare Link</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    #scare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #scare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <a href="#" id="scareLink" style="font-size: 24px; color: red; text-decoration: none;">Click Me If You Dare</a>

  <div id="scare">
    <img src="https://i.imgur.com/8wEo6p6.jpg" alt="Jumpscare">
  </div>

  <audio id="screamSound" src="https://www.soundjay.com/human/screams/scream-01.mp3"></audio>

  <script>
    document.getElementById('scareLink').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('scare').style.display = 'flex';
      document.getElementById('screamSound').play();
    });
  </script>
</body>
</html>
